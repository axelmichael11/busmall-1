<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    
    
    <main>
  
      <section id="busmall-container">
        <h1>Welcome to BusMall</h1>
        <p>Please help us decide what to inventory, and click on your favorite of the three choices below:</p>
        
        <div class="column"> 
          <img id="left" src="img/dragon.jpg" style="width:90%">
          <h2 id="picture-left-text">Dragon Meat</h2>
        </div>
  
        <div class="column">
        <img id="middle" src="img/boots.jpg" alt="yellow boots" style="width:90%">
        <h2 id="picture-middle-text">Rain Boots</h2>
        </div>

        <div class="column">
        <img id="right" src="img/banana.jpg" alt="banana slicer" style=width:90%>
        <h2 id="picture-right-text">Banana Slicer</h2>
        </div>
  
  
      </section>
      <ul id='final-results'>

      </ul>
  </main> 
  <canvas id="busMallChart"></canvas>
    <script src="main.js"></script>
    
  </body>
  
    

</html>
